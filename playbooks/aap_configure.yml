---
- name: Setup Ansible components
  hosts: aapcontroller
  gather_facts: false
  vars:
  #   controller_hostname: "{{ lookup('ansible.builtin.env', 'CONTROLLER_HOSTNAME') }}"
  #   controller_password: "{{ lookup('ansible.builtin.env', 'CONTROLLER_PASSWORD') }}"
  #   controller_username: "{{ lookup('ansible.builtin.env', 'CONTROLLER_USERNAME') }}"
    controller_validate_certs: "{{ lookup('ansible.builtin.env', 'CONTROLLER_VALIDATE_CERTS') | ansible.builtin.bool }}"

  tasks:
    - name: Setup Components
      ansible.builtin.include_role:
        name: "redhat_cop.controller_configuration.{{ item }}"
      loop: "{{ controller_components }}"
      when:
        - controller_components | d("") | length > 0
