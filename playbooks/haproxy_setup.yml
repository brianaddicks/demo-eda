---
- name: Deploy HAProxy on RHEL
  hosts: haproxy
  become: yes

  tasks:
    - name: Install HAProxy
      ansible.builtin.package:
        name: haproxy
        state: present

    - name: Create cert directory
      ansible.builtin.file:
        path: /etc/haproxy/certs
        state: directory
        mode: '0600'
      notify:
        - restart haproxy

    - name: Create run directory for socket file
      ansible.builtin.file:
        path: /run/haproxy
        state: directory
        mode: '0755'
      notify:
        - restart haproxy

    - name: Create SSL cert
      ansible.builtin.template:
        src: ../templates/sslcert.j2
        dest: /etc/haproxy/certs/{{ ssl_cert_name }}
      vars:
        ssl_cert: "{{ cred_ssl_private_key }}"
        ssl_chain: "{{ cred_ssl_certifcate }}"
        ssl_key: "{{ cred_ssl_fullchain }}"
      notify:
        - restart haproxy

    - name: Configure HAProxy
      ansible.builtin.template:
        src: ../templates/haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
      notify:
        - restart haproxy

  handlers:
    - name: restart haproxy
      ansible.builtin.service:
        name: haproxy
        state: restarted
        enabled: true
